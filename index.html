<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashborad App</title>
</head>
<body id="body">
    <h1 id="header">Weather Dashboard App</h1>

    <div class="card w-75 mb-3">
        <div class="card-body">
          <p class="card-text">Search for Your City</p>
          <input id='searchInput'type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          <a href="#" id="searchButton" class="btn btn-primary">Search</a>

          <h5 class="card-title">Cities Searched</h5>
          <div id="cityHistory"></div>

        </div>
      </div>


    <div  id='currentDiv' class="container"> Today's Forecast</div>

      <h1 class="header">5-Day Forecast</h1>

    <div id="fiveDayForecast" class="container"> 
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
